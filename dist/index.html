<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Urban Tide | Premium Men's Fashion</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;900&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />
  <script>
    console.log("Diagnostic script initialized");
    window.addEventListener('error', function (event) {
      var errorDiv = document.createElement('div');
      errorDiv.style.position = 'fixed';
      errorDiv.style.top = '0';
      errorDiv.style.left = '0';
      errorDiv.style.width = '100%';
      errorDiv.style.background = 'red';
      errorDiv.style.color = 'white';
      errorDiv.style.zIndex = '9999';
      errorDiv.style.padding = '20px';
      errorDiv.innerText = 'Global Error: ' + event.message + ' at ' + event.filename + ':' + event.lineno;
      document.body.appendChild(errorDiv);
    });
    window.addEventListener('unhandledrejection', function (event) {
      var errorDiv = document.createElement('div');
      errorDiv.style.position = 'fixed';
      errorDiv.style.top = '50px';
      errorDiv.style.left = '0';
      errorDiv.style.width = '100%';
      errorDiv.style.background = 'orange';
      errorDiv.style.color = 'black';
      errorDiv.style.zIndex = '9999';
      errorDiv.style.padding = '20px';
      // Handle the case where reason is an Error object
      var reason = event.reason;
      var message = 'Unknown';
      if (reason instanceof Error) {
        message = reason.message;
      } else if (typeof reason === 'string') {
        message = reason;
      } else {
        message = JSON.stringify(reason);
      }
      errorDiv.innerText = 'Unhandled Rejection: ' + message;
      document.body.appendChild(errorDiv);
    });

    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1162d4",
            "brand-navy": "#0d131b",
            "brand-gold": "#c5a059",
            "brand-green": "#25D366",
            "background-light": "#f6f7f8",
            "background-dark": "#101822",
          },
          fontFamily: {
            "display": ["Work Sans", "sans-serif"]
          },
        },
      },
    }
  </script>
  <style>
    .gold-gradient-text {
      background: linear-gradient(to right, #c5a059, #e6c88a, #c5a059);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #c5a059;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #b08d4b;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
    }
  </style>

  <script type="module" crossorigin src="/assets/index.js"></script>
</head>

<body class="font-display bg-background-light dark:bg-background-dark min-h-screen text-slate-900 dark:text-slate-100">
  <div id="root"></div>
</body>

</html>
